{%if contacts%}
<div class="friends-title">Friends</div>
{%endif%}
{% for contact in contacts %}
    <div class="contact-container">
        <div onclick = "selectChat('{{ contact }}', this)" class="contact">
            {{ contact }}
        </div>
        <div>
            <button onclick="deleteFriend('{{ contact }}')" class="buttondelete">X</button>
        </div>
    </div>
{% endfor %}
