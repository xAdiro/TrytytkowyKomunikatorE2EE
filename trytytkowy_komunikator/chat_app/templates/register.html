{% block title %} Registration {% endblock %}

{% block form_element %}

        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form|crispy }}
        <button type="submit" class="submit-button" >Log in</button>
    </form>
{% endblock %}
