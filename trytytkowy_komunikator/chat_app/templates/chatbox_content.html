<div id="converser-pub-key" style="display: none">{{ converser_pub_key }}</div>
{% for conversation_name, isauthor, timestamp, content in messages %}
    {% if isauthor %}
        <div class="message message-sent">
    {% else %}
        <div class="message message-received">
    {% endif %}
    {{timestamp}}: <div class="message-content">{{content}}</div>
        </div>
{% endfor %}
